{% extends 'persons/base.html' %}

{% block title %}
<title>person list</title>
{% endblock %}

{% block content %}
<div class="container">

  <!-- title row -->
  <div class="row">
    <div class="offset-md-2 col-lg-9">
      <div class="page-header">
        <h1>
          person List
        </h1>
      </div>
    </div>
  </div>

  <!-- Add a person row -->
  <div class="row">
    <div class="offset-md-2 col-lg-9">
      <form method="post" action="{% url 'persons:add' %}">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-md-6">
            <input type="text" class="form-control" name="name" placeholder="Rongier" required>
            <input type="text" class="form-control" name="surname" placeholder="Guillaume">
          </div>
          <div class="col-md-6">
            <button type="submit" name="submit" class="btn btn-outline-primary">
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr />

  <!-- person list row -->
  <div class="row">
    <div class="offset-md-2 col-lg-6">
      <div class="list-group">
        {% for person in person_list %}
        <div class="list-group-item {% if person.isCompleted %} person-complete {% endif %}">
          {{ person.name }} {{ person.surname }}
          <a href="{% url 'persons:delete' person.id %}" title="Delete">
            <i class="far fa-trash-alt"></i>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
